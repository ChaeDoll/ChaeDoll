<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style>
            h1 {border-bottom: 1px solid black ;text-align: center; margin:0; padding: 20px;}
            #grid {border: 2px solid blue; display: grid; grid-template-columns: 200px 1fr;}
            .title {border-right: 1px solid black; padding:20px;}
            .article {padding:20px;}
            a {border:3px double red;}
        </style>
    </head>
    <body>
        <h1>네이버</h1>
        <div id="grid">
            <div class="title">
                한국의 대표적인 웹사이트이며, 영어로는 <a href="www.naver.com">Naver</a>라고 쓰인다.
            </div>
            <div class="article">
                과거 네이버는 실시간 인기검색어라는 기능이 있었다. 실시간으로 사용자들의 인기 검색어를 직관적으로 볼 수 있었기 때문에 많은 이들이 이 기능을 애용했었다. 하지만 어느 순간부터 기업 혹은 정치적 홍보 수단으로 사용되는 경우가 점점 잦아지고, 이러한 점이 문제되어 결국 사라졌다.
            </div>
        </div>
    </body>
</html>
