<!--class는 여러개의 값이 들어올 수 있음. class="dem soyi gokm"으로 하면 dem, soyi, gokm이라는 세개의 클래스에 가입-->
<!--id가 더 우선순위가 높다. 그래서 id와 class를 적재적소 잘 사용하면 좋을듯-->
우선순위는 id>class>일반태그이다. 동순위에서는 제일 마지막에 등장한 것이 우선순위가 높다.
<br>
하나의 id는 웹페이지에서 한번만 등장. class는 여러번 등장 가능.
</p>
